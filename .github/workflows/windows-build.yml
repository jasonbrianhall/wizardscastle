name: Qt5 MSVC Windows Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_CONFIGURATION: Release
  QT_VERSION: '5.15.2'
  CL_MPcount: 1
  MAKEFLAGS: -j1
  MSBUILDDISABLENODEREUSE: 1

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        tools: 'tools_ifw tools_qtcreator,qt.tools.qtcreator'
        dir: ${{ runner.temp }}
        cache: true
        setup-python: false

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
        toolset: 14.29
        # Remove spectre flag since it's causing issues
        spectre: false

    - name: Configure MSVC Memory Settings
      shell: pwsh
      run: |
        # Increase pagefile size to handle large compilations
        Get-CimInstance Win32_PageFileSetting | Set-CimInstance -Property @{InitialSize = 16384; MaximumSize = 32768}
        
        # Disable virus scanning for build directory
        Add-MpPreference -ExclusionPath ${{ runner.temp }}\build

    - name: Print Build Environment Information
      run: |
        qmake -v
        cl.exe
        echo "INCLUDE paths:"
        echo %INCLUDE%
        echo "Visual Studio Installation Path:"
        echo %VSINSTALLDIR%

    - name: Set Qt Environment Variables
      shell: bash
      run: |
        echo "QTDIR=${{ runner.temp }}/Qt/${{ env.QT_VERSION }}/msvc2019_64" >> $GITHUB_ENV
        echo "QtToolsPath=${{ runner.temp }}/Qt/${{ env.QT_VERSION }}/msvc2019_64/bin" >> $GITHUB_ENV

    - name: Create build directory
      run: mkdir -p ${{ runner.temp }}\build

    - name: Build application
      working-directory: c
      run: |
        echo "Current directory: $($PWD.Path)"
        echo "Available memory:"
        wmic OS get FreePhysicalMemory,FreeVirtualMemory,FreeSpaceInPagingFiles
        
        # Use specific compiler flags but remove spectre-related flags
        set CL=/MP1 /Zm200 /FS
        qmake -o Makefile.win wizard_castle_qt5.pro "CONFIG+=debug_and_release build_all"
        
        # Build with detailed output and error logging
        nmake -f Makefile.win /NOLOGO /K
        if %ERRORLEVEL% NEQ 0 (
          echo "Build failed. Compiler output:"
          type compiler_output.log
          exit /b %ERRORLEVEL%
        )
        
    - name: Run windeployqt
      working-directory: c
      run: |
        ${{ env.QtToolsPath }}\windeployqt.exe --release wizards_castle_qt5.exe

    - name: Package application
      run: |
        mkdir win_package
        move c\wizards_castle_qt5.exe win_package\
        move c\*.dll win_package\
        move c\platforms win_package\
        move c\styles win_package\
        Compress-Archive -Path win_package -DestinationPath wizards_castle_windows.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: Wizards-Castle-Windows
        path: wizards_castle_windows.zip

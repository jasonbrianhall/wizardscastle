name: Qt5 MSVC Windows Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_CONFIGURATION: Release
  QT_VERSION: '5.15.2'

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        tools: 'tools_ifw tools_qtcreator,qt.tools.qtcreator'
        dir: ${{ runner.temp }}
        cache: true
        setup-python: false

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
        toolset: 14.29
        spectre: false

    - name: Build application
      shell: cmd
      working-directory: c
      run: |
        echo Current directory: %CD%
        
        REM Set compiler flags for release build
        set CL=/MP1 /MD /O2 /Zi /W3 /WX- /diagnostics:column
        
        REM Configure with qmake
        qmake wizard_castle_qt5.pro -spec win32-msvc "CONFIG+=release"
        
        REM Build with nmake
        nmake

    - name: Run windeployqt
      shell: cmd
      working-directory: c
      continue-on-error: true
      run: |
        "%QtToolsPath%\windeployqt.exe" wizards_castle_qt5.exe

    - name: Package application
      shell: cmd
      continue-on-error: true
      run: |
        mkdir win_package
        move c\wizards_castle_qt5.exe win_package\
        move c\*.dll win_package\
        move c\platforms win_package\
        move c\styles win_package\
        powershell Compress-Archive -Path win_package -DestinationPath wizards_castle_windows.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: Wizards-Castle-Windows
        path: wizards_castle_windows.zip

name: Qt5 MSVC Windows Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_CONFIGURATION: Release
  QT_VERSION: '5.15.2'

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        tools: 'tools_ifw tools_qtcreator,qt.tools.qtcreator'
        dir: ${{ runner.temp }}
        cache: true
        setup-python: false

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
        toolset: 14.29
        spectre: false

    - name: Build application
      shell: cmd
      working-directory: c
      run: |
        echo Current directory: %CD%
        
        REM Set more permissive compiler flags
        set CL=/MD /O1 /W1 /wd4996 /wd4244 /wd5105 /Zc:preprocessor- /GS- /D_CRT_SECURE_NO_WARNINGS /diagnostics:column /errorReport:send
 
        REM Configure with qmake with specific compiler settings
        qmake wizard_castle_qt5.pro
        nmake        

    - name: Show build output
      shell: cmd
      working-directory: c
      run: |
        echo Build directory contents:
        dir /s /b
        echo.
        echo Release directory (if exists):
        if exist release dir /s /b release
        echo.
        echo Debug directory (if exists):
        if exist debug dir /s /b debug

    - name: Package any available artifacts
      shell: cmd
      run: |
        mkdir win_package
        echo Checking for built files...
        
        if exist c\release\wizards_castle_qt5.exe (
          echo Found release exe
          copy c\release\wizards_castle_qt5.exe win_package\
          echo Running windeployqt...
          windeployqt --release --no-translations --no-system-d3d-compiler win_package\wizards_castle_qt5.exe
        ) else if exist c\wizards_castle_qt5.exe (
          echo Found exe in root
          copy c\wizards_castle_qt5.exe win_package\
          echo Running windeployqt...
          windeployqt --release --no-translations --no-system-d3d-compiler win_package\wizards_castle_qt5.exe
        ) else (
          echo No exe found
          exit 1
        )
        
        echo Package contents:
        dir /s /b win_package
        
        powershell Compress-Archive -Path win_package\* -DestinationPath wizards_castle_windows.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: Wizards-Castle-Windows
        path: wizards_castle_windows.zip

